parameters:
#    parameter_name: value

services:
    tests_platform.services.antispam:
        class: Tests\PlatformBundle\Services\AntiSpam\AntiSpam
        arguments:
            - "@mailer"
            - "%locale%"
            - 100
    tests_platform.services.email.application_mailer:
        class: Tests\PlatformBundle\Services\Email\ApplicationMailer
        arguments:
            - "@mailer"
    # Créer un service d'envoi de mails générique (Pas de application, advert ...)
    tests_platform.services.email.advert_mailer:
        class: Tests\PlatformBundle\Services\Email\AdvertMailer
        arguments:
            - "@mailer"
    tests_platform.services.doctrine_listener.application_creation:
        class: Tests\PlatformBundle\Services\DoctrineListener\ApplicationCreationListener
        arguments:
            - "@tests_platform.services.email.application_mailer"
        tags:
            - { name: doctrine.event_listener, event: postPersist }
    tests_platform.services.doctrine_listener.advert:
        class: Tests\PlatformBundle\Services\DoctrineListener\AdvertListener
        arguments:
            - "@tests_platform.services.email.advert_mailer"
            - "%kernel.environment%"
        tags:
            - { name: doctrine.event_listener, event: postPersist, method: postPersist }
            - { name: doctrine.event_listener, event: postUpdate, method: postUpdate }
            - { name: doctrine.event_listener, event: preRemove, method: preRemove }
    # Service pour le TP3
    tests_platform.services.purger.advert:
        class: Tests\PlatformBundle\Services\Purger\Advert
        arguments:
            - "@doctrine.orm.default_entity_manager"
            - "@monolog.logger"
